 
<html>
    <head>
      <title>Hand Signal</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning heading">Hand Signal App</h3>
        <br>
      <span>&#128076;</span>
    <span>&#128077;</span>
    <span>&#9996;</span>
        <br>
  
        <p style="font-size: 22px;">Take your selfie to generate hand signal
            <br>
          <b style="color: yellow">Is that a thumbs up</b>
          <br>
          <b style="color: orange">Is that a peace signal</b>
          <br>
          <b style="color: red">is that a nice signal</b>
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">

          <div class="col-md-4 cols-sm-12 col-xs-12">
            <label>Prediction 1 - </label>
            <p class="hand_name" id="result_hand_name"></p>
            <p class="hand" id="update_hand"></p>
  
          <label>Prediction 2 - </label>
          <p class="hand_name" id="result_hand_name"></p>
          <p class="hand" id="update_hand2"></p>
          </div>
  
          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
            <div id="result"></div>
     <br><br>
     <button onclick="check();" class="btn btn-success">Predict Hand Signal</button>
          </div>
    </center>
  
    </div>
